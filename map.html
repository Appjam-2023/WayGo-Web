<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/map.css" />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        $('html, body').css({ 'overflow': 'hidden', 'height': '100%' });

        $('#element').on('scroll touchmove mousewheel', function (e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <title>Kakao 지도 시작하기</title>
</head>

<body>
    <div id="map"></div>
    <div id="clickLatlng"></div>

    <div class="container-button">
        <button type="button">
            <img src="image/warning.svg" alt="">
        </button>

        <button type="button">
            <img src="image/checkroom.svg" alt="">
        </button>

        <button type="button">
            <img src="image/point_scan.svg" alt="">
        </button>
    </div>
    <div class="navbar">
        <input type="radio" name="navbar" id="nav-btn1" value="home" checked>
        <label for="nav-btn1">
            <img src="image/share_location.svg" class="navbar-img" alt=""><br>일정</label>
        </label>

        <input type="radio" name="navbar" id="nav-btn2" value="calendar">
        <label for="nav-btn2">
            <img src="image/account_circle.svg" class="navbar-img" alt=""><br>홈
    </div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=404fd4b9ee78b5e5fde11d74a3e414cd"></script>
    <script src="js/map.js"></script>
    <script src="js/mypage1.js"></script>
</body>

</html>
