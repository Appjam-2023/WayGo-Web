<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/sign-phone.css" />

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

    <title>회원가입-전화번호 입력</title>
</head>

<body>
    <div class="container-back">
        <button type="button" id="back">
            <img src="image/arrow_back_ios.svg" alt="">
        </button>
    </div>

    <h1>전화번호를 입력해주세요</h1>

    <h4>전화번호</h4>

    <input type="tel" name="user_phone" id="user_phone" placeholder="01012345678">

    <button type="button" id="buttons">다음</button>

    <h5 id="error">
        <img src="image/emergency_home.svg" id="error-img">
        이미 가입되어 있는 전화번호예요.
    </h5>

    <script src="js/sign-phone.js"></script>
</body>

</html>
