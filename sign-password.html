<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/sign-password.css" />

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

    <title>회원가입 - 비밀번호 입력</title>
</head>

<body>
    <div class="container-back">
        <button type="button" id="back">
            <img src="image/arrow_back_ios.svg" alt="">
        </button>
    </div>

    <h1>비밀번호를 입력해주세요</h1>

    <h4>비밀번호</h4>

    <div class="container-password">
        <input type="password" name="user_password" autocomplete="off" id="password">

        <button type="button" class="password-visible" id="visible">
            <img src="image/visibility_off.svg" alt="">
        </button>
    </div>

    <h4>전화번호</h4>

    <input type="tel" name="user_phone" value="name" id="user_phone" disabled readonly>
    <button type="submit" id="next">다음</button>

    <script src="js/sign-password.js"></script>
</body>

</html>
