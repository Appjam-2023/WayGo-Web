<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_parentsphone.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-back">
        <button type="button" id="back">
            <img src="image/arrow_back_ios.svg" alt="">
        </button>
    </div>

    <div class="h1-text">
        <h1>보호자의 전화번호를 입력해주세요</h1>
    </div>

    <div class="h4-text">
        <h4>보호자 전화번호</h4>
    </div>

    <input type="tel" name="user_phone" placeholder="01012345678">


    <div class="h3-text">
        <h4>전화번호</h4>
    </div>

    <input type="tel" name="user_phone" value="01012345678" id="user_phone" disabled readonly>

    <button type="submit" id="complete">입력완료</button>

    <div class="plus">
        <button type="add">
            <img src="image/add.svg" alt="add">
            <p>번호 추가하기</p>
        </button>
    </div>

    <script src="js/sign_parentsphone.js"></script>
</body>

</html>
